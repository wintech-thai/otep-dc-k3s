apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: superset-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: k8s-secret-store      # name of the SecretStore (or kind specified)
  target:
    name: superset-secret       # name of the k8s Secret to be created
  data:
  - secretKey: SUPERSET_SECRET_KEY
    remoteRef:
      key: initial-secret
      property: GRAFANA_PASSWORD # ยืมของ GRAFANA_PASSWORD มาใช้ก่อน
