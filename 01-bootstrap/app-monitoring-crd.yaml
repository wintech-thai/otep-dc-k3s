apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-crds
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 80.5.0
    directory:
      recurse: true
      jsonnet: {}

    # บอก ArgoCD ให้ apply เฉพาะ CRDs folder
    path: crds

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: false   # CRD ไม่ควร prune
      selfHeal: true
