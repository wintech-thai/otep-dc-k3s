apiVersion: nifi.konpyutaika.com/v1
kind: NifiCluster
metadata:
  name: nifi
spec:
  nodeConfigs:
    - id: node
      nodeCount: 1

  image:
    repository: apache/nifi
    tag: 1.25.0

  security:
    initialAdminIdentity: admin
    authentication:
      singleUser:
        enabled: true
        secretRef:
          name: nifi-credentials

  listenersConfig:
    internalListeners:
      - name: http
        type: http
        containerPort: 8080
