domain: nifi.otep-prod.dev-hubs.com

nifi:
  enabled: true
  nameOverride: nifi

  extraEnv:
    - name: NIFI_WEB_PROXY_HOST
      value: "nifi.otep-prod.dev-hubs.com:443"

  ingress:
    enabled: false
    ingressClassName: nginx
    hostName: nifi.otep-prod.dev-hubs.com

  global:
    nifi:
      nodeCount: 1
    #basic:
    #  admin_username: "admin"
    #  admin_password: "change-this"

  resources:
    requests:
      cpu: 200m
      memory: 1Gi

  jvmHeap:
    min: 256m
    max: 512m

  persistence:
    storageClass: "" # default

  zookeeper:
    image:
      registry: docker.io
      repository: bitnamilegacy/zookeeper
      tag: 3.9.3
      pullPolicy: IfNotPresent

    global:
      security:
        allowInsecureImages: true
